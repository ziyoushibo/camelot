<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>支付页面</title>
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap-4.1.3-dist/css/bootstrap.min.css' %}">
    <link href="{% static 'css/pay-style.css' %}" type="text/css" rel="stylesheet" />
    <link href="{% static 'css/font-awesome.css' %}" type="text/css" rel="stylesheet" />
    <script src="{% static 'js/jquery-3.3.1.js' %}" type="text/javascript"></script>
</head>
<body>
<header>
  <div class="logo"><img src="images/payment-logo.jpg" /></div>
  <span>我的收银台</span>
  </header>
  <div id="body">
    <div id="payInfo">
      <span>正在使用即时到账交易<a href="#"><i class="fa fa-question-circle" aria-hidden="true"></i></a>交易将在12小时内关闭，请及时付款!</span>
      <span><em>S2P190744720 STEAM Purchase</em></span>
      <span>卖家：啦啦啦</span>
    </div>
    <div id="scan">
      <div class="infoAlert">
        <span id="something">扫一扫付款（元）</span>
        <span id="totalPrice">￥<em>1999.00</em><span>
        <div class="QRcontainer">
        <img src="images/QRcode.jpg" />
      </div>
      </div>
      <div class="welcome">
        <img src="images/concious.jpg" />
        <span>感谢您在本站的本次消费，我们致力于为您提供最优的购物体验</span>
      </div>
    </div>
    <div id="footer">
  </div>
</div>
<script type="text/javascript">

</script>
<script>
let countPrice = 0;
for (let i = 0; i < JSON.parse(localStorage.json).data.length; i++) {
  countPrice += JSON.parse(localStorage.json).data[i].order * JSON.parse(localStorage.json).data[i].price;
};
document.getElementsByClassName("infoAlert")[0].childNodes[3].childNodes[1].textContent = countPrice;
</script>
<script src="{% static 'js/jquery-3.3.1.js' %}"></script>
<script src="{% static 'bootstrap-4.1.3-dist/js/bootstrap.min.js' %}"></script>
</body>
</html>
