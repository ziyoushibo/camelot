<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>登陆</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap-4.1.3-dist/css/bootstrap.min.css' %}">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/login.css'%}" rel="stylesheet">
</head>

<body class="text-center">

    <form class="form-signin" id="form-signin" method="post">
        {% csrf_token %}
{#        <p>{{ next }}</p>#}
{#        <input type="hidden" name="next" value="{{ next }}">#}
        <img class="mb-4" src="{% static 'img/少女.jpg'%}" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputUserName" class="sr-only">Email address</label>
        <input type="text" id="inputUserName" class="form-control" placeholder="用户名" name="username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="密码" name="password" required>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block"  type="submit" id="submitButton">登陆</button>
        <button class="btn btn-lg btn-primary btn-block"  type="button" id="goregister">还没有账号？去注册</button>
        <p class="mt-5 mb-3 text-muted">&copy; 群星</p>
    </form>

    <script src="{% static 'js/jquery-3.3.1.js' %}"></script>
    <script>

        document.querySelector("#goregister").onclick = function () {
            window.location = "{% url 'camelot:register' %}";
        }
    </script>
{#    <script src="{% static 'js/login.js'%}"></script>#}
</body>

</html>
