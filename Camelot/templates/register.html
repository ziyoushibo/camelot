<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap-4.1.3-dist/css/bootstrap.min.css' %}">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/login.css'%}" rel="stylesheet">
</head>
<body class="text-center">

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form class="form-signin" id="form-signin" method="post" action="{% url 'camelot:register'  %}">
        {% csrf_token %}
{#        <p>{{ next }}</p>#}
        <input type="hidden" name="next" value="{{ next }}">
        <img class="mb-4" src="{% static 'img/少女.jpg'%}" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">欢迎注册Camelot</h1>
        <label for="inputUserName" class="sr-only">inputUsername</label>
        <input type="text" id="inputUserName" class="form-control" placeholder="用户名" name="username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="密码" name="password" required>
        <div class="checkbox mb-3">
        </div>
        <button class="btn btn-lg btn-primary btn-block"  type="submit" id="submitButton" onclick="alert('您已注册成功')">注册</button>
        <p class="mt-5 mb-3 text-muted">&copy; 群星</p>
    </form>

<script src="{% static 'js/jquery-3.3.1.js' %}"></script>
</body>
</html>
